<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .galeria img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeria de Fotos</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="pastoralA.html">Pastoral A</a>
    <a href="pastoralB.html">Pastoral B</a>
    <a href="pastoralC.html">Pastoral C</a>
    <a href="pastoralD.html">Pastoral D</a>
    <a href="galeria.html">Galeria</a>
    <a href="contato.html">Contato</a>
  </nav>

  <main>
    <h2>Momentos especiais da nossa comunidade</h2>
    <div class="galeria">
      <img src="https://via.placeholder.com/400x300?text=Foto+1" alt="Foto 1">
      <img src="https://via.placeholder.com/400x300?text=Foto+2" alt="Foto 2">
      <img src="https://via.placeholder.com/400x300?text=Foto+3" alt="Foto 3">
      <img src="https://via.placeholder.com/400x300?text=Foto+4" alt="Foto 4">
      <img src="https://via.placeholder.com/400x300?text=Foto+5" alt="Foto 5">
    </div>
  </main>

  <footer>
    © 2025 decamposleo. Todos os direitos reservados.
  </footer>

</body>
</html>
